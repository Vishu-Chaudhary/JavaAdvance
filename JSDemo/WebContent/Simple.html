<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function calcVolOfCyl(){
		var rad = document.getElementById("txtr").value
		var ht = document.getElementById("txth").value
		var volCyl = Math.PI *rad *rad * ht;
		document.getElementById("res").innerHTML = volCyl.toFixed(2	)
	}
	function calcVolOfCone(){
		var rad = document.getElementById("txtr").value
		var ht = document.getElementById("txth").value
		var volCone = (Math.PI *rad *rad *ht)/3;
		document.getElementById("res").innerHTML = volCone.toFixed(2	)
	}
	function clearData(){
		document.getElementById("txtr").value=" "
		document.getElementById("txth").value=" "
	    document.getElementById("res").innerHTML=" "
	}
</script>
</head>
<body>
	<h1 align="center">Volume Of Shapes</h1>
	<hr />
	<table cellpadding="10" bgcolor="#e3e3e3" style="margin: 0 auto">
		<tr>
			<td>radius</td>
			<td><input type="text" id="txtr" /></td>
		</tr>
		<tr>
			<td>height</td>
			<td><input type="text" id="txth"/></td>
		</tr>
		
		<tr>
			<td>result</td>
			<td id="res"></td>
		</tr>
		<tr>
			<td><input type="button" value="cylinder" onclick="calcVolOfCyl()"/></td>
			<td><input type="button" value="cone" onclick="calcVolOfCone()"/>
			    <input type="button" value="clear" onclick="clearData();">
			</td>
		</tr>
	</table>
	

</body>
</html>
